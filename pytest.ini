[pytest]
# Note: VS Code uses pyproject.toml [tool.pytest.ini_options] for test discovery
# This pytest.ini is kept for CLI usage (e.g., in CI/CD, terminal commands)
filterwarnings =
	error::DeprecationWarning:helpers.*
	ignore:.*audioop.*:DeprecationWarning
	ignore:Deprecated call to `pkg_resources.declare_namespace`:DeprecationWarning
	ignore::DeprecationWarning:discord.*
	ignore::DeprecationWarning:bs4.*
addopts = -ra
markers =
	integration: marks tests as integration tests (deselect with '-m "not integration"')
	slow: marks tests as slow (deselect with '-m "not slow"')
	unit: marks tests as unit tests
	contract: marks tests as contract tests (DB-backed, verify cross-layer behavior)
